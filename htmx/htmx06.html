<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">

  <!-- htmx設定 -->
  <meta name="htmx-config" content='{"selfRequestsOnly":false}'>

  <!-- noindex,nofollow -->
  <meta name="robots" content="noindex,nofollow">

  <title>htmx05</title>
  <!-- ページ属性情報 -->
  <title>タイトルタイトルタイトル</title>
  <meta name="description" content="詳細説明詳細説明詳細説明">

  <!-- OGP -->
  <meta property="og:locale" content="ja_JP">
  <meta property="og:url" content="ページのURL(絶対パス)">
  <meta property="og:type" content="ページの種類(website or blog or article)">
  <meta property="og:title" content="タイトル">
  <meta property="og:description" content="説明文">
  <meta property="og:site_name" content="Webサイト名">
  <meta property="og:image" content="表示したいサムネイル画像のURL">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="カードの大きさ(summary or summary_large_image)">

  <!-- favicon -->
  <link rel="icon" href="./assets/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="">


  <!-- script -->
  <script src="htmx.min.js" defer></script>
  <script src="alpine.min.js" defer></script>

  <style>
    .htmx-indicator{
      display: none;
    }
    .htmx-request .htmx-indicator{
      display: inline;
    }
  </style>
</head>
<body x-data="{tab:'list'}">
  <div>
    <button @click="tab='list'">リスト</button>
    <button @click="tab='long'">長文</button>
    <button @click="tab='short'">短文</button>
  </div>
  <div x-show="tab === 'list'"
    hx-get="https://htmx-server.pages.dev/list"
    hx-trigger="load"
    hx-target="this">
    <span class="html-indicator">ロード中...</span>
  </div>

    <div x-show="tab === 'long'"
    hx-get="https://htmx-server.pages.dev/long"
    hx-trigger="revealed"
    hx-target="this">
    <span class="html-indicator">ロード中...</span>
  </div>

    <div x-show="tab === 'short'"
    hx-get="https://htmx-server.pages.dev/short"
    hx-trigger="revealed"
    hx-target="this">
    <span class="html-indicator">ロード中...</span>
  </div>

</body>
</html>
